<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/outputMobile.css">
</head>
<body>
    <div class="blog bg-b4">
        <h1 class="mt-36 font-Roboto500 text-center text-b7 m-16">
            Articles
        </h1>
        <div class="blogContainer px-4 pb-16">
            <div class="blogBox scrollToTop">
                <div class="imgS group overflow-hidden">
                  <a href="" title="@title">
                    <img
                      class="w-full group-hover:scale-110 duration-500"
                      src="images/_MG_2182 1.png"
                      alt="@title"
                      title="@title"
                    />
                  </a>
                </div>
                <div class="title flex justify-between mt-6">
                  <a href="" title="@title">
      
                      <h2 class="font-IRANSansWeb500 text-base text-b2">نام مقاله</h2>
                  </a>
                  <span class="text-b2 font-IRANSansWeb400 text-sm">
                    ۱۴۰۳/۰۳/۱۳
                  </span>
                </div>
                <div class="para font-IRANSansWeb400 text-b1 text-sm text-right my-2">
                  <p>
                    شرکت رامند در سال ۱۳۸۵ فعالیت خود را در زمینه اجرای صفحات اکریلیک
                    (سالید سرفیس) در تهران آغاز نمود. پس از آن در سال ۱۳۹۲ اقدام به
                    تجهیز خط ...
                  </p>
                </div>
                <a href="" title="@title" class="font-IRANSansWeb400 text-sm text-b1 border-b border-b-b1">
                  ادامه‌ی مطلب
                </a>
              </div>
        </div>
    </div>
    <script>
        gsap.registerPlugin(ScrollTrigger) 
// Scale in animation
let scrollToTop = document.querySelectorAll('.scrollToTop')
scrollToTop.forEach(s=>{
      gsap.to(s , {
        scrollTrigger:{
          trigger:s,
          start : "top 90%",
          end : "bottom bottom",
        },
        opacity :1,
        y:0,
      })
 
})
    </script>
</body>
</html>
