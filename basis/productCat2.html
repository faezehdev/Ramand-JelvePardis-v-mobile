<!DOCTYPE html>
<html lang="fa">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <basis core="print" datamembername="db.productCat2">
        <layout>
            @child
        </layout>
        <face filter="catid=[##cms.query.catid##]">
            <title>@title </title>
            <meta name="description" content="@title">
        </face>
    </basis>
        <link rel="stylesheet" href="[##cms.cms.cdn##]/css/swiper.css">

</head>
<body class="bg-b4">
    <main class="productCat2-Mobile overflow-hidden">
    <!-- HEADER -->
    <basis core="call" file="menu-mobile.inc" pageindex="[##cms.cms.pageindex##]" />
    <!-- HEADER -->
   <div class="ProductCats w-full flex flex-col justify-start items-start mt-[5em]">
    <div class="TitleP mx-auto w-[90%] flex justify-center items-center">

            <basis core="print" datamembername="db.productCat2">
                <layout>
                    @child
                </layout>
                <face filter="catid=[##cms.query.catid##]">
                    <h1 class="font-Roboto500 font-medium text-sm leading-16.41 text-b7 text-center">
                     @title
                    </h1>
                </face>
            </basis>
      


    </div>
    <div class="Products w-[90%] mx-auto flex flex-col justify-start items-start mt-[4em] gap-[2.5em] mb-[5em]">
        <basis core="print" datamembername="db.productCat3">
            <layout>
                @child
            </layout>
            <face filter="catid not in ([##cms.query.catid##])">
        <div class="Product w-full flex justify-center items-start flex-col ">
            <div class=" w-full group gap-3 
            flex justify-center items-center relative flex-col ">
            <div class="top w-full h-[10%] flex justify-end gap-2">
                <span class="Name w-max h-fit  leading-14.06 text-b2
                font-Roboto500 text-xs font-medium ">
                     PRODUCTS
                 </span>
                <span class="Line w-[34px] my-auto h-[1px] bg-b2"></span>
                <span class="Current h-fit leading-14.06 text-b2
                font-Roboto500 text-xs font-medium ">02</span>
            </div>
                <div class="IMG w-full h-[90%] overflow-hidden flex justify-end items-end relative">
                    <a href="@link" alt="@title" title="@title" class="w-full flex justify-center items-center">
                    <img src="@image" alt="@title" title="@title" class=" h-full duration-[.8s]
                    w-full object-cover"></a>
                    <div class="Overlay absolute left-0 bottom-0 z-1 w-full h-full 
                    group-hover:bg-[#0000002c] duration-[.8s] pointer-events-none
                  flex justify-start items-end">
                        <div class="Title overflow-hidden w-full flex mb-[10%] justify-start items-center py-[1.8em]">
                            <h2 class="font-IRANSansWeb500 translate-y-[100%] opacity-0
                             font-medium mr-[1.8em] duration-[.8s] delay-[1s]
                             text-xl leading-31.03 text-b1">
                                @title
                            </h2>
                        </div>
                    </div>
                    <div class="bg-Color absolute bottom-0 bg-b4  z-3 duration-[.8s]
                    left-0 right-0 h-full w-full"></div>
                </div>
            
            </div>
            <a href="[##cms.cms.cdn##]images/@catid.pdf" 
            alt="@title" title="@title"  class="ml-auto font-IRANSansWeb400 text-[11px] duration-[.8s]  py-[.8em] 
            font-normal leading-[17.22px] text-b1
            border-b-[1px] border-b-[b6] pb-[.2em]">
            دانلود کاتالوگ محصول
            </a>
           </div>
            </face>
        </basis>
    
           
    
    </div>
    <basis core="call" file="footer-v-mobile.inc" pageindex="[##cms.cms.pageindex##]"  />
